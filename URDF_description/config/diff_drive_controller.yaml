controller_manager:
  ros__parameters:
    update_rate: 50 # Hz

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

diff_drive_controller:
  ros__parameters:
    # Wheel joints
    left_wheel_names: ['lf_wheel_to_coupling', 'lr_wheel_to_coupling']
    right_wheel_names: ['rf_wheel_to_coupling', 'rr_wheel_to_coupling']

    # Physical parameters (from your URDF)
    wheel_separation: 0.64 # meters (distance between left and right wheels)
    wheel_radius: 0.1 # meters (based on wheel diameter of 0.2m in gazebo file)

    # Velocity and acceleration limits
    wheel_separation_multiplier: 1.0
    wheel_radius_multiplier: 1.0

    # Command and odometry settings
    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Enable odometry
    open_loop: false
    enable_odom_tf: true

    # Command timeout
    cmd_vel_timeout: 0.5

    # Publish limited velocity
    publish_limited_velocity: true

    # Velocity and acceleration limits
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 1.0
    linear.x.min_velocity: -1.0
    linear.x.max_acceleration: 1.0
    linear.x.min_acceleration: -1.0

    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 2.0
    angular.z.min_velocity: -2.0
    angular.z.max_acceleration: 1.5
    angular.z.min_acceleration: -1.5
